<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body onload="renderGallery()">
        <header class="flex space-between">
            <nav class="flex space-between">
                <h1 class="logo">Meme Generator</h1>
                <div class="options flex">
                    <h1 class="gallery" onclick="renderGallery()">gallery</h1>
                    <h1 class="flexiable" onclick="generateRandomMeme()">i'm flexiable</h1>
                    <h1 class="saved" onclick="loadSavedMemes()">saved</h1>
                    <h1 class="about">about</h1>
                </div>
            </nav>
        </header>

        <div class="searches flex">
            <input
                type="text"
                class="search-word"
                name="search-word"
                list="search-word"
                placeholder="🔍 funny"
                onchange="setSearch(value)"
                onkeypress="this.onchange()"
                onpaste="this.onchange()"
                oninput="this.onchange()"
                autocomplete="off"
            />
            <datalist id="search-word">
                <option class="option">funny</option>
                <option>cat</option>
                <option>baby</option>
                <option>politics</option>
                <option>crazy</option>
                <option>weird</option>
                <option>movie</option>
                <option>cute</option>
                <option>shows</option>
                <option>gestures</option>
                <option>point</option>
            </datalist>
            <div class="spans"></div>
        </div>
        <section class="renderable"></section>
        <script src="js/saved-services.js"></script>
        <script src="js/util-services.js"></script>
        <script src="js/memesSentences.js"></script>
        <script src="js/upload-service.js"></script>
        <script src="js/canvas-services.js"></script>
        <script src="js/meme-services.js"></script>
        <script src="main-controller.js"></script>
    </body>
</html>
